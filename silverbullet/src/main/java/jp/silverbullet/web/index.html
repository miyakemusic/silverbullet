<script type="text/javascript" src="dependencyclass.js"></script>
<script type="text/javascript" src="mywebsocket.js"></script>
<script type="text/javascript">
$(function() {
	$(document).ready(function(){
		$('#page').change(function() {
			$('#main').empty();
			var val = $(this).val();
			if (val == 'pageId') {
				new IdEditorClass('main');
			}
			else if (val == 'pageDep') {
				new DependencyClass('main');
			}
			else if (val == 'pageDesign') {
				new DesignerClass('main');
			}
			else if (val == 'pageReg') {
				new RegisterClass('main');
			}
		});
	});
})
</script>
<link rel="stylesheet" media="screen" href="handsontable.full.css">
<link rel="stylesheet" type="text/css" href="jquery-ui.css">
<link rel="stylesheet" type="text/css" href="jquery.contextMenu.css">
<link rel="stylesheet" type="text/css" href="mycss.css">
<head>
<meta charset="UTF-8">
<title>Users</title>
</head>
<body> 
Page<select id="page"><option value="pageId">ID</option><option value="pageDep">Dependency</option><option value="pageDesign">Designer</option><option value="pageReg">Register</option></select>
<div id='main'></div>
</body>
</html>
