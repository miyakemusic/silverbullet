<script type="text/javascript">
$(function() {
	$(document).ready(function(){
		$('#tab').tabs();
		
		var idEditor = new IdEditorClass('tab_id');
		idEditor.update();
		new DependencyClass('tab_dependency');
		new DesignerClass('tab_designer');
		new RegisterClass('tab_register');
		new ControllerClass('tab_control');
		new DebugClass('tab_debug');
		
		$('#save').click(function() {
			$.ajax({
			   type: "GET", 
			   url: "http://" + window.location.host + "/rest/system/save",
			   success: function(property){
			   }
			});
		});
		$('#generateSource').click(function() {
			$.ajax({
			   type: "GET", 
			   url: "http://" + window.location.host + "/rest/system/generateSource",
			   success: function(property){
			   }
			});
		});
		$('#saveParameters').click(function() {
			$.ajax({
			   type: "GET", 
			   url: "http://" + window.location.host + "/rest/system/saveParameters?filename=data.txt",
			   success: function(property){
			   }
			});
		});
		$('#loadParameters').click(function() {
			$.ajax({
			   type: "GET", 
			   url: "http://" + window.location.host + "/rest/system/loadParameters?filename=data.txt",
			   success: function(property){
			   }
			});
		});
	});
})
