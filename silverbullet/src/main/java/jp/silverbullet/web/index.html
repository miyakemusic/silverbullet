<script type="text/javascript">
$(function() {
	myCookie.key('silverbulletid');
	
	var application = null;
	$(document).ready(function(){
		$('#mainFunction').hide();

		var loginListener = function(name) {
			websocket.start();
			$.ajax({
				type: "GET", 
				url: "//" + window.location.host + "/rest/getApplications",
				success: function(list){
					for (var l of list) {
						$("#applications").append($("<option>").val(l).text(l));
						
						if (application == null) {
							application = l;
						}
					} 
					createPane();
			   }
			});
		};
				
		var logoutListener = function() {

		};
		
		var login = new Login('login', 'loginName', window.location.pathname, loginListener, logoutListener);
		
		function createPane() {
			$('#mainFunction').show();
		
			$('#tab').tabs();
					
			var idEditor = new IdEditorClass('tab_id');
			var register = new RegisterClass('tab_register');
			var controller = new ControllerClass('tab_control');
			var deb = new DebugClass('tab_debug');
			var test = new TestClass('tab_test');
			var dependency = new DependencyClass2('tab_dependency2');
			var newLayout = new NewLayout('tab_newgui');
			var persistent = new Persistent('tab_persistent');
			var depenencyDesign = new DependencyDesign2('tab_dependencydesign2');
			var build = new Build('tab_build');
			var devices = new Devices('tab_device', 'vertical');
	
			$('#applications').change(function() {
			    var r = $('option:selected').val();
			    application = r;
			    idEditor.rebuild(application);
			});

			$('#newApplication').click(function() {
				$.ajax({
				   type: "GET", 
				   url: "//" + window.location.host + "/rest/newApplication",
				   success: function(property){
				   }
				});
			});
						
			$('#save').click(function() {
				$.ajax({
				   type: "GET", 
				   url: "//" + window.location.host + "/rest/selfbuild/save",
				   success: function(property){
				   }
				});
			});
			$('#generateSource').click(function() {
				$.ajax({
				   type: "GET", 
				   url: "//" + window.location.host + "/rest/selfbuild/generateSource",
				   success: function(property){
				   }
				});
			});
			$('#saveParameters').click(function() {
				$.ajax({
				   type: "GET", 
				   url: "//" + window.location.host + "/rest/selfbuild/saveParameters?filename=data.txt",
				   success: function(property){
				   }
				});
			});
			$('#loadParameters').click(function() {
				$.ajax({
				   type: "GET", 
				   url: "//" + window.location.host + "/rest/selfbuild/loadParameters?filename=data.txt",
				   success: function(property){
				   }
				});
			});
			$('#updateDefault').click(function() {
				$.ajax({
				   type: "GET", 
				   url: "//" + window.location.host + "/rest/updateDefaultAccount?application=" + application,
				   success: function(property){
				   }
				});
			});
			$('#uploadZip').click(function() {
				var file = $('#zipFile')[0].files[0];
				var reader = new FileReader();
				reader.readAsDataURL(file);
				reader.onload = function(event) {
					$.ajax({
			            url: "//" + window.location.host + "/rest/postZip?filename=" + file.name,
			            type: 'POST',
			            contentType: 'application/octet-stream',
						data: event.target.result,
						processData: false
			        })
			        .done(function( data ) {
			
			        });			
				}
			});
		}
	});
	
	$.ajaxPrefilter( function( options, originalOptions, jqXHR ) {
		if (application == null) {
			return;
		}
		
		var url = options.url;
		if (url.includes('?')) {
			url = options.url.split('?')[0];
		}
		var count = ( url.match( new RegExp( '/', "g" ) ) || [] ).length ;
		if (count > 4) {
			options.url = options.url.replace('/rest/', '/rest/' + application + '/');
		}
	});
	$.ajaxSetup({
	    error: function(event, jqXHR, ajaxSettings, thrownError) {
	//		window.location.href = window.location.origin;
	    }
	});
})


</script>
