<!DOCTYPE html>
<html>
<script type="text/javascript" src="jquery-3.3.1.min.js"></script> 
<script type="text/javascript" src="jquery-ui.js"></script> 
<script type="text/javascript" src="handsontable.full.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/1.8.21/go-debug.js"></script>
<script type="text/javascript" src="diagram.js"></script>
<script type="text/javascript" src="deplist.js"></script>
<script type="text/javascript" src="dependency.js"></script>
<script type="text/javascript" src="idtable.js"></script>


<link rel="stylesheet" media="screen" href="handsontable.full.css">
<link rel="stylesheet" type="text/css" href="jquery-ui.css">
<link rel="stylesheet" type="text/css" href="mycss.css">

<head>
<meta charset="UTF-8">
<title>Dependency editor</title>
</head>
<body> 
<!--  
<div id="container">
	<canvas width="1000" height="600"></canvas>
	<div id="panel"></div>
	<div id="message"></div>
</div>
-->
<div id="myDiagramDiv" style="width:1000px; height:300px; background-color: #DAE4E4;"></div>
<div id="panel" style="width:800px; height:200px; background-color: lightBlue;"></div>

</body>	
<div id="depDialog">
	<div id="targetId"></div><br>
	<div id="newSpecDiv" class="kacomaru">
		<select id="targetIdElement"></select><br>	
		Value:<BR>
		<select id="valueBoolean"></select>
		<textarea id="valueText" rows=5 cols=100></textarea>
		<br>
		Condition:<BR>
		<textarea id="conditionText" rows=5 cols=100></textarea>
		<br>
		<div>
			<button class="copyValue" value="true">true</button>
			<button class="copyValue" value="false">false</button>
			<button class="copyValue" value="==">==</button>
			<button class="copyValue" value=">">></button>
			<button class="copyValue" value=">=">>=</button>
			<button class="copyValue" value="<"><</button>
			<button class="copyValue" value="<="><=</button>
			<button class="copyValue" value="!=">!=</button>
			<button class="copyValue" value="*any">*any</button>
			<button class="copyValue" value="*else">*else</button>
			<button class="copyValue" value="*script">*SCRIPT()</button>
			<button id="idSelector">ID Selector</button>
			<button id="choiceSelector">Choice Selector</button>
		</div>
	</div>
</div>

<div id="idSelectorDialog">
	<select id="propTypeDep"></select>
	<div id="idTableDep"></div>
	<div id="subTableDep"></div>
</div>

<div id="choiceDialog">
	<select id="choice"></select>
</div>

<div id="depListDialog">
	<div id="id"></div>
	<button id="addSpec">Add</button>
	<button id="editSpec">Edit</button>
	<button id="removeSpec">Remove</button>
	<div id="depList"></div>
	
</div>
</body>
</html>
