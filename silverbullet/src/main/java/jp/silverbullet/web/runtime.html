<script type="text/javascript">
$(function() {
	$(document).ready(function(){
		var login = new Login('login');
				
			
		var argMap = getArgMap();
		
		login.loginListener = function(name) {
		};
		
		login.logoutListener = function() {
		};
		
		if (argMap.get('name') == null) {
			$.ajax({
			   type: "GET", 
			   url: "//" + window.location.host + "/rest/newGui/getRuntimeList",
			   success: function(result) {
					for (var option of result) {						
						$('#main').append('<div><a href="' + location.href + '?name=' +  option + '">' + option + '</a></div>'); 
					}	
			   }
			});		
		}
		else {
			new NewLayout('main', location.search.split('=')[1]);
		}
	});
})
</script>
